<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DC Calc</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div id='title'>
        <h1>Here is my humble little calculator</h1>
    </div>

    <div id='calc-ctn'>
        <div id='display'>
            <p id='screen'>0</p>
        </div>

        <div id='numbers'>
            <button name="0" >0</button>
            <button name="1" >1</button>
            <button name="2" >2</button>
            <button name="3" >3</button>
            <button name="4" >4</button>
            <button name="5" >5</button>
            <button name="6" >6</button>
            <button name="7" >7</button>
            <button name="8" >8</button>
            <button name="9" >9</button>
        </div>

        <div id='operators'>
            <button name="C" >C</button>
            <button name="BS" >BS</button>
            <button name="+" >+</button>
            <button name="-" >-</button>
            <button name="*" >*</button>
            <button name="/" >/</button>
            <button name="^" >^</button>
            <button name="!" >!</button>
            <button name="=" >=</button>
        </div>

    </div>



</body>
</html>
